<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Encriptador</title>
</head>

<body>
  <header>
    <h1>Encriptador</h1>
    <img src="img/Logo.png" alt="">
  </header>

  <main>
    <section>
      <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto"></textarea>
      <div class="botones">
        <button class="btn-encrypt" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-decrypt" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </section>

    <section>
      <textarea class="mensaje" cols="18" rows="8" placeholder="Ingrese el texto"></textarea>
      <button class="copiar" onclick="btnCopiar()">Copiar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
